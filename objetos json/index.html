<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    
</head><link rel="stylesheet" href="style.css">

<body>
    <div id="container">
        <button id="botaoCarregar">Carregar cervejas...</button>
        <div id="cervejasDiv"></div>
    </div>
</body>

<script>
    let cervejas = [
        {
            name: "Guinness",
            alcohol: "10%",
            style: "Stout",
            ibu: "40",
            teste: "aprovado"

        },
        {
            name: "Desperados",
            alcohol: "6%",
            style: "Lager",
            ibu: "25",
            teste: "aprovado"
        },
        {
            name: "Becks",
            alcohol: "5%",
            style: "Pilsen",
            ibu: "30",
            teste: "aprovado"

        }
    ];

    function carregarTabela() {
        let div = document.getElementById("cervejasDiv");
        let output = [];

        // Preenchendo o array 'output' com as propriedades das cervejas
        for (let property in cervejas[0]) {
            output.push(property);
        }

        let tabelaHTML = `
            <table>
                <thead>
                    <tr>
                        <!-- CabeÃ§alho da tabela com as propriedades -->
                        ${output.map(prop => `<th>${prop}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    <!-- Preenchendo o corpo da tabela com os dados das cervejas -->
                    ${carregarDiv(cervejas, output)}
                </tbody>
            </table>
        `;
        div.innerHTML = tabelaHTML;
    }

    const carregarDiv = (cs, props) => {
        return cs.map(item => `
            <tr>
                ${props.map(prop => `<td>${item[prop] || 'N/A'}</td>`).join('')}
            </tr>`
        ).join('');
    }


    let botao = document.getElementById("botaoCarregar");

    botao.addEventListener("click", carregarTabela);
</script>

</html>
