<!-- Faça mais uma refatoração. Modifique a função carregarDiv 
     do modo que ela receba um parâmetro, 
     identificado por cervs. Esse parâmetro é um vetor e
     a chamada ao método map, dentro da função carregarDiv, deve 
     ser feita sobre o parâmetro cervs e não sobre a variável (global) cervejas.
     Faça as alterações necessárias para que o array cervejas seja passado como parâmetro
     para o carregarDiv e a página contunue com o mesmo comportamento. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div><button id="botaoCarregar">Carregando cervejas...</button></div>
    <div id="meuAmor"></div>

    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"];

        const carregarDiv = (cervs) => {
            const div = document.getElementById("meuAmor");

            const cervejasHtml = cervs.map(item => `<h1>${item}</h1>`);
            div.innerHTML = `${cervejasHtml.join("\n")}`;
        }

        let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", () => carregarDiv(cervejas));
    </script>
</body>

</html>
