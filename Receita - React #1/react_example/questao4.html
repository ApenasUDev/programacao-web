function TabelaBebidas() {
            return (
                <div id="app">
                    <Cabecalho />
                    <table id="tabela" border="1">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cachaça</th>
                                <th>Cidade</th>
                                <th>UF</th>
                                <th>Graduação</th>
                            </tr>
                        </thead>
                        <tbody>
                            {cachaca.map((item) => (
                                <tr key={item.id}>
                                    <td>{item.id}</td>
                                    <td>{item['Cachaça']}</td>
                                    <td>{item.Cidade}</td>
                                    <td>{item.UF}</td>
                                    <td>{item.Graduação}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }
        function Cabecalho(){
            return (
                <h1>Minha tabela de bebidas</h1>
            );
        }
function exibitable(){
       ReactDOM.render(
            <TabelaBebidas />
            ,
            document.getElementById("app")) 
    }
        let botao = document.getElementById("buttoncachaca");
        botao.addEventListener("click",exibitable );
