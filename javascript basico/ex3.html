<!-- Você deve cruzar os conhecimentos desta receita com receita anterior que trata de CSS. 
    Acontece que a mudança do conteúdo dentro do div acontece muito bruscamente. 
    Com 1 real e 99 de esforço a gente consegue fazer um efeito de fade out na opacidade do div, apagando seu conteúdo, e um efeito de fade in,
    mostrando o div novamente novamente, mas já com um novo innerHTML para exibir. Há outras possibilidades, claro. 
    Você pode pesquisar por html effects for changing innerHTML ou js css fade effects for changing innerHTML -->

<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

</head>



<body>


    <div id="meu amor">
        
    </div>
    <div>
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>


</body>


<script>
    let div = document.getElementById("meu amor");
    let botao = document.getElementById("botaoCarregar");
    let exibirNome = true; // Variável para controlar o estado de exibição

    function alternarExibicao() {
        div.style.opacity = 0; // Inicia o efeito de fade out

        setTimeout(function () {
            if (exibirNome) {
                div.innerHTML = `<h1>Guinness</h1>`;
            } else {
                div.innerHTML = ''; // Remove o conteúdo da div
            }

            exibirNome = !exibirNome; // Inverte o estado de exibição

            div.style.opacity = 1; // Inicia o efeito de fade in
        }, 150); // Tempo de espera correspondente à duração da transição CSS
    }

    botao.addEventListener("click", alternarExibicao);
</script>
</body>

</html>

</html>
