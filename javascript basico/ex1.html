<!-- Faça com que o botão que desencadeia o aparecimento do nome da cerveja fique num div diferente do div que exibe o nome da cerveja. 
   O botão deve ter o mesmo comportamento, sendo que vai ficar sempre visível. -->

<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      

   </head>

   

   <body>

      <div id="meu amor">

      </div>            
      <div>
        <button id="botaoCarregar">Carregando cervejas...</button>
      </div>

   </body>   

   

   <script>

      function carregarDiv(){

         let div = document.getElementById("meu amor")

         div.innerHTML = `<h1>Guinness</h1>`

      }

      

      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", carregarDiv)                 

   </script>

</html>
