<!-- Transforme os nomes das cervejas numa tabela (<table>) estilizada em vez de em uma sequÃªncia de divs -->
   <!DOCTYPE html>
   <html>
   
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
   </head>
   
   <body>
      <div id="meu amor">
         <button id="botaoCarregar">Carregando cervejas...</button>
      </div>
   
      <script>
         let cervejas = ["Guinness", "Desperados", "Becks"];
   
         function transformarEmTableRow(item) {
            return `<tr><td>${item}</td></tr>`;
         }
   
         function carregarTabela() {
            let div = document.getElementById("meu amor");
            let tabelaHTML = `
               <table>
                  <thead>
                     <tr>
                        <th>Cervejas</th>
                     </tr>
                  </thead>
                  <tbody>
                     ${cervejas.map(transformarEmTableRow).join("")}
                  </tbody>
               </table>
            `;
            div.innerHTML = tabelaHTML;
         }
   
         let botao = document.getElementById("botaoCarregar");
         botao.addEventListener("click", carregarTabela);
      </script>
   </body>
   
   </html>
