<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="meu amor">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
    <div>
        <button id="ordenarCervejas">ordena cervejas</button>
    </div>
    <div>
        <button id="embaralharcervejas">embaralhar cervejas</button>
    </div>
    <script>
        let cervejas = ["Guinness", "Desperados", "Becks"];

        function transformarEmTableRow(item) {
            return `<tr><td>${item}</td></tr>`;
        }
        function ordenaCervejas() {
            let listordenada = cervejas.sort();
            carregarTabela();}
        function embaralharCervejas() {
            let listaEmbaralhada = cervejas.slice().sort(() => Math.random() - 0.5);
            cervejas = listaEmbaralhada;
            carregarTabela();
        }

        
        function carregarTabela() {
            let div = document.getElementById("meu amor");
            let tabelaHTML = `
                <table>
                   <thead>
                      <tr>
                         <th>Cervejas</th>
                      </tr>
                   </thead>
                   <tbody>
                      ${cervejas.map(transformarEmTableRow).join("")}
                   </tbody>
                </table>
                
             `;
            div.innerHTML = tabelaHTML;
        }

        let botao = document.getElementById("botaoCarregar");
        botao.addEventListener("click", carregarTabela);

        let botaoordena = document.getElementById("ordenarCervejas");
        botaoordena.addEventListener("click",ordenaCervejas);

        let botaoembaralhar = document.getElementById("embaralharcervejas");
        botaoembaralhar.addEventListener("click",embaralharCervejas);
    </script>
</body>

</html>
